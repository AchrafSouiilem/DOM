<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="cart">
            <h1>Shopping Cart</h1>
            <div id="container">
                <ul class="items">
                    <li class="item">
                        <div class="item-details">
                            <span class="item-name">Product 1</span>
                            <div class="quantity-controls">
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-regular fa-heart red"></i>
                                <i class="fa-solid fa-plus"></i>
                                <p class="item-quantity">0</p>
                                <i class="fa-solid fa-minus"></i>
                                <p class="item-price">$150</p>
                            </div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="item-details">
                            <span class="item-name">Product 2</span>
                            <div class="quantity-controls">
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-regular fa-heart red"></i>
                                <i class="fa-solid fa-plus"></i>
                                <p class="item-quantity">0</p>
                                <i class="fa-solid fa-minus"></i>
                                <p class="item-price">$100</p>
                            </div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="item-details">
                            <span class="item-name">Product 3</span>
                            <div class="quantity-controls">
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-regular fa-heart red"></i>
                                <i class="fa-solid fa-plus"></i>
                                <p class="item-quantity">0</p>
                                <i class="fa-solid fa-minus"></i>
                                <p class="item-price">$250</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="total">
                <span class="total-label">Total:</span>
                <span class="total-amount">$500</span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
